<!DOCTYPE html>
<html lang="en">

<!-- Fernando is awesome! -->

<head>
  <meta charset="UTF-8">
  <title>Brain Jam!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/questionAndChoices.css">
  <link rel="icon" type="image/icon" href="assets/images/brain.ico">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
</head>

<body>

  <div class="container">

    <!-- TITLE -->
    <div class="row titleRow">
      <div class="col-md-12">
        <div id="title">
          <h1>BRAIN JAM!</h1>
        </div>
      </div>
    </div>


    <div class="row startBtnRow">
      <div class="col-md-12">
        <button id="startBtn">START</button>
      </div>
    </div>

    <!-- Facebook Login Button -->
    <div class="row facebook-login-row">
      <div class="col-md-12">
        <button class="loginBtn loginBtn--facebook" id="facebookBtn">Login with Facebook</button>
        <button class="loginBtn loginBtn--facebook" id="logOffFacebook">Log off</button>
      </div>
    </div>

    <!-- Player Name and Score -->
    <div id="playerAndScore" class="container">
      <div class="row scoreRow">
        <div class="col-md-12">
          <h3 id="player1">Player Name</h3>
          <p>SCORE</p>
          <h3 id="playerScore">0</h3>
          <p>Your Highest Score</p>
          <h3 id="playerBest">0</h3>
          <p>Highest All Time Score</p>
          <h3 id="highestScore">0</h3>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="question-popup" id="question-div"></div>
        <div class="question" id="question"></div>
        <div id="choices-div"></div>
      </div>
    </div>


    <!-- GAME BOARD ROW -->
    <div class="row gameRow">

      <!-- THE GAME BOARD -->
      <div class="col-md-12">
        <table>
          <tbody id="gameGrid">
            <tr>
              <td><button class="gameButton easy" data-points="100">$100</button></td>
              <td><button class="gameButton easy" data-points="100">$100</button></td>
              <td><button class="gameButton easy" data-points="100">$100</button></td>
              <td><button class="gameButton easy" data-points="100">$100</button></td>
              <td><button class="gameButton easy" data-points="100">$100</button></td>
              <td><button class="gameButton easy" data-points="100">$100</button></td>
            </tr>
            <tr>
              <td><button class="gameButton easy" data-points="200">$200</button></td>
              <td><button class="gameButton easy" data-points="200">$200</button></td>
              <td><button class="gameButton easy" data-points="200">$200</button></td>
              <td><button class="gameButton easy" data-points="200">$200</button></td>
              <td><button class="gameButton easy" data-points="200">$200</button></td>
              <td><button class="gameButton easy" data-points="200">$200</button></td>
            </tr>
            <tr>
              <td><button class="gameButton medium" data-points="300">$300</button></td>
              <td><button class="gameButton medium" data-points="300">$300</button></td>
              <td><button class="gameButton medium" data-points="300">$300</button></td>
              <td><button class="gameButton medium" data-points="300">$300</button></td>
              <td><button class="gameButton medium" data-points="300">$300</button></td>
              <td><button class="gameButton medium" data-points="300">$300</button></td>
            </tr>
            <tr>
              <td><button class="gameButton medium" data-points="400">$400</button></td>
              <td><button class="gameButton medium" data-points="400">$400</button></td>
              <td><button class="gameButton medium" data-points="400">$400</button></td>
              <td><button class="gameButton medium" data-points="400">$400</button></td>
              <td><button class="gameButton medium" data-points="400">$400</button></td>
              <td><button class="gameButton medium" data-points="400">$400</button></td>
            </tr>
            <tr>
              <td><button class="gameButton hard" data-points="500">$500</button></td>
              <td><button class="gameButton hard" data-points="500">$500</button></td>
              <td><button class="gameButton hard" data-points="500">$500</button></td>
              <td><button class="gameButton hard" data-points="500">$500</button></td>
              <td><button class="gameButton hard" data-points="500">$500</button></td>
              <td><button class="gameButton hard" data-points="500">$500</button></td>
            </tr>
            <tr>
              <td><button class="gameButton hard" data-points="600">$600</button></td>
              <td><button class="gameButton hard" data-points="600">$600</button></td>
              <td><button class="gameButton hard" data-points="600">$600</button></td>
              <td><button class="gameButton hard" data-points="600">$600</button></td>
              <td><button class="gameButton hard" data-points="600">$600</button></td>
              <td><button class="gameButton hard" data-points="600">$600</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/firebase.js"></script>

</body>

</html>
